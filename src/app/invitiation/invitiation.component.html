<div class="viewer">
    
    <a  href="{{ pdfSrc }}" target="_blank" download="invitation.pdf">
        <button mat-raised-button color="accent" >Download</button>
    </a>
    
    <pdf-viewer [src]="pdfSrc"
                [render-text]="true"
                [original-size]="false"
                [show-all]="true"
                style="width: 600px; height: 800px"
    ></pdf-viewer>
</div>
