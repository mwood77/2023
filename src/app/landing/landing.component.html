<mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row>
        <span>Wedding Details</span>
    </mat-toolbar-row>
</mat-toolbar>



<mat-toolbar color="primary" class="secondary-toolbar">
    
    <button class="menu-button" fxShow='false' fxShow.lt-lg="true" mat-flat-button color="primary" [matMenuTriggerFor]="menu" aria-label="Home icon for buttn with a menu">
        <mat-icon>menu</mat-icon>
        Menu
    </button>

    <div fxShow='false'>
        <mat-toolbar-row>
            <mat-menu #menu="matMenu" xPosition="after">
                    <button mat-menu-item color="primary" [routerLink]="'location'">
                        Location & Directions
                    </button>
                    <button mat-menu-item color="primary" [routerLink]="'dress-code'">
                        Dress Code
                    </button>
                    <button mat-menu-item color="primary" [routerLink]="'accommodation'">
                        Accommodation (not wedding)
                    </button>
                    <button mat-menu-item color="primary" [routerLink]="'replacement-invitation'">
                        Replacement Invitation
                    </button>
                    <button mat-menu-item color="primary" [routerLink]="'registry'">
                        Registry
                    </button>
                    <button mat-menu-item color="primary" disabled="true">
                        Photos - coming after!
                    </button>
            </mat-menu>
        </mat-toolbar-row>
    </div>

    <div fxShow="false" fxShow.gt-md="true">
        <mat-toolbar-row>
            <button mat-flat-button color="primary" [routerLink]="'location'">
                Location & Directions
            </button>
            <button mat-flat-button color="primary" [routerLink]="'dress-code'">
                Dress Code
            </button>
            <button mat-flat-button color="primary" [routerLink]="'accommodation'">
                Accommodation (not wedding)
            </button>
            <button mat-flat-button color="primary" [routerLink]="'replacement-invitation'">
                Replacement Invitation
            </button>
            <button mat-flat-button color="primary" [routerLink]="'registry'">
                Registry
            </button>
            <button mat-flat-button color="primary" disabled="true">
                Photos - coming after!
            </button>
        </mat-toolbar-row>
    </div>

</mat-toolbar>
